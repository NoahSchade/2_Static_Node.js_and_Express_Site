<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS/SVG Animated Circles</title>
  
  
  
      <link rel="stylesheet" href="/symbols/symbols.css">

  
</head>

<body>

  
  <!-- HTML Chart -->
  <figure class="chart" data-percent="100">
    <figcaption>HTML</figcaption>
     <img class="html" src="https://dl.dropboxusercontent.com/s/68gv23q4y5qyq52/html5.svg">
    <svg width="200" height="200">
      <circle class="outer_2" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </figure>

  <!-- CSS Chart -->
  <figure class="chart css_chart" data-percent="100">
    <figcaption>CSS</figcaption>
    <img class="css" src="https://dl.dropboxusercontent.com/s/gftbpqje9h2jvlv/css3.svg">
    <svg width="200" height="200">
      <circle class="outer_2" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </figure>

  <!-- Javascript Chart -->
  <figure class="chart js_chart" data-percent="100">
      <figcaption>Javascript</figcaption>
      <img class="javascript" src="https://dl.dropboxusercontent.com/s/jsp3rsberc4q650/javascript.svg">
      <svg width="200" height="200">
        <circle class="outer_2" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
        <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      </svg>
    </figure>

  <!-- Node.js Chart -->
  <figure class="chart node_chart" data-percent="100">
      <figcaption>Node</figcaption>
      <img class="node" src="https://dl.dropboxusercontent.com/s/v28zws1p38tjph2/node.png">
      <svg width="200" height="200">
        <circle class="outer_2" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
        <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      </svg>
    </figure>
  
  

</body>

</html>
